<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barışalım mı?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            color: #d32f2f;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        .yes-button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: font-size 0.3s ease;
        }
        
        .no-button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .gif_container {
            margin-top: 20px;
        }

        .gif_container img {
            max-width: 100%;
            width: 400px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        /* Yes sayfası stilleri */
        .yes-page {
            display: none;
            text-align: center;
        }

        .yes-page.active {
            display: block;
        }

        .yes-page .header_text {
            font-size: 3em;
            color: #d32f2f;
        }

        .yes-page .gif_container img {
            width: 100%; 
            max-width: 500px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <!-- Ana Sayfa -->
    <div class="container" id="mainPage">
        <h1>Seni Üzdüğüm İçin Özür Dilerim. <br> Barışalım Mı?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Evet</button>
            <button class="no-button" onclick="handleNoClick()">Hayır</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF" crossorigin="anonymous">
        </div>
    </div>

    <!-- Yes Sayfası -->
    <div class="container yes-page" id="yesPage">
        <h1 class="header_text">Evet diyeceğini biliyordumm! <br> Teşekkür Ederimm <3 </h1>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Happy GIF" crossorigin="anonymous">
        </div>
    </div>

    <script>
        // Güncelleme kontrolünü devre dışı bıraktım (hata vermemesi için)
        // Eğer isterseniz açabilirsiniz:
        /*
        (async function checkForUpdates() {
            const currentVersion = "1.0";
            const versionUrl = "https://raw.githubusercontent.com/ivysone/Will-you-be-my-Valentine-/main/version.json"; 

            try {
                const response = await fetch(versionUrl);
                if (!response.ok) {
                    console.warn("Could not fetch version information.");
                    return;
                }
                const data = await response.json();
                const latestVersion = data.version;
                const updateMessage = data.updateMessage;

                if (currentVersion !== latestVersion) {
                    alert(updateMessage);
                } else {
                    console.log("You are using the latest version.");
                }
            } catch (error) {
                console.error("Error checking for updates:", error);
            }
        })();
        */

        const messages = [
          "Emin misin?",
          "Gerçekten emin misin??",
          "Tam olarak emin olduğunu söyleyebilir misin?",
          "Bir daha düşün lütfen!",
          "Hayır dersen çok üzülürüm...",
          "Gerçekten çok üzülürüm...",
          "Çok ama çok üzülürüm...",
          "Peki tamam, artık sormayacağım...",
          "Şaka yaptım, lütfen evet de! ❤️"
        ];

        let messageIndex = 0;

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }

        function handleYesClick() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('yesPage').classList.add('active');
        }

        // GIF'lerin yüklenmesini kontrol et
        window.addEventListener('load', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.onerror = function() {
                    console.error('GIF yüklenemedi:', this.src);
                    // Alternatif olarak bir placeholder gösterebilirsiniz
                };
            });
        });
    </script>
</body>
</html>
